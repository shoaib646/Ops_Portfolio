<!DOCTYPE html>
<html>
<head>
    <title>Security Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <style>
        .security-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: bold;
        }
        .safe { background: {{ theme.success }}; color: white; }
        .suspicious { background: {{ theme.warning }}; color: black; }
        .phishing { background: {{ theme.danger }}; color: white; }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">
                    <i class="fas fa-file-contract style="
    background: linear-gradient(135deg, {{ theme.primary }}, {{ theme.secondary }});
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    font-size: 1.5em;
""></i> Analysis Report: {{ filename }}
                </h3>
            </div>
            
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card text-white bg-success mb-3">
                            <div class="card-body">
                                <h5>üõ°Ô∏è Safe URLs</h5>
                                <h2>{{ stats.safe }}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-dark bg-warning mb-3">
                            <div class="card-body">
                                <h5>‚ö†Ô∏è Suspicious</h5>
                                <h2>{{ stats.suspicious }}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-danger mb-3">
                            <div class="card-body">
                                <h5>üî• Phishing</h5>
                                <h2>{{ stats.phishing }}</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card text-white bg-primary mb-3">
                            <div class="card-body">
                                <h5>Total Analyzed</h5>
                                <h2>{{ stats.total }}</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="table-responsive">
                    {{ table | safe }}
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable({
                order: [[1, 'desc']],
                columnDefs: [
                    { 
                        targets: 2,
                        render: function(data, type) {
                            if (type === 'display') {
                                const status = data.trim();
                                const badgeClass = {
                                    'üõ°Ô∏è Safe': 'safe',
                                    '‚ö†Ô∏è Suspicious': 'suspicious',
                                    'üî• Phishing': 'phishing'
                                }[status];
                                return `<span class="security-badge ${badgeClass}">${status}</span>`;
                            }
                            return data;
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
