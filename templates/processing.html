<!-- templates/processing.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Analyzing Threats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .processing-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            max-width: 800px;
            margin: 5rem auto;
            padding: 3rem;
            text-align: center;
        }
        .spinner {
            width: 5rem;
            height: 5rem;
            border-width: 0.3em;
            border-color: {{ theme.primary }};
            border-right-color: transparent;
        }
        .progress-steps {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }
        .progress-steps li {
            margin: 1rem 0;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        .progress-steps li.active {
            opacity: 1;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="processing-container shadow-lg">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        
        <h3 class="my-4" style="color: {{ theme.primary }};">
            Analyzing <strong>{{ filename }}</strong>
        </h3>
        
        <p class="text-muted">
            This typically takes 10-30 seconds depending on file size
        </p>

        <ul class="progress-steps">
            <li class="active">üîí Validating file security</li>
            <li>‚òÅÔ∏è Uploading to AWS secure storage</li>
            <li>ü§ñ Loading XGBoost threat model</li>
            <li>üõ°Ô∏è Scanning for phishing patterns</li>
        </ul>

        <div class="progress" style="height: 8px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 style="width: 45%; background-color: {{ theme.primary }};">
            </div>
        </div>
    </div>

    <!-- Simple animation to rotate steps -->
    <script>
        const steps = document.querySelectorAll('.progress-steps li');
        let currentStep = 0;
        
        setInterval(() => {
            steps[currentStep].classList.remove('active');
            currentStep = (currentStep + 1) % steps.length;
            steps[currentStep].classList.add('active');
        }, 3000);
    </script>
</body>
</html>
